			<div class="math">
				<h1>Math block</h1>

		<div id="calc">

			<hr>

			<h3>Calculator 2.0</h3>
			<form name="form">
				<input id="result" name="result">
			</form>

			<table>
				<input  class="btns" type="button" value="<" onclick="back()">
				<input  class="btns" type="button" value="C" onclick="clean()">
				<input  class="btns" type="button" value="*" onclick="func('*')">
				<input  class="btns" type="button" value="/" onclick="func('/')">

				<br>

				<input  class="btns" type="button" value="1" onclick="func(1)">
				<input  class="btns" type="button" value="2" onclick="func(2)">
				<input  class="btns" type="button" value="3" onclick="func(3)">
				<input  class="btns" type="button" value="-" onclick="func('-')">

				<br>

				<input  class="btns" type="button" value="4" onclick="func(4)">
				<input  class="btns" type="button" value="5" onclick="func(5)">
				<input  class="btns" type="button" value="6" onclick="func(6)">
				<input  class="btns" type="button" value="+" onclick="func('+')">
				
				<br>

				<input  class="btns" type="button" value="7" onclick="func(7)">
				<input  class="btns" type="button" value="8" onclick="func(8)">
				<input  class="btns" type="button" value="9" onclick="func(9)">
				<input  class="btns" type="button" value="=" onclick="funcRavn()" id="ravno">

				<br>
				<input  class="btns" type="button" value="√" onclick="sqrt()" id="sqrt">
				<input  class="btns" type="button" value="0" onclick="func(0)" id="null">
				<input  class="btns" type="button" value="," onclick="func(',')">
				<input  class="btns" type="button" value="x2" onclick="stepen()" id="stepen">
			</table>

		<hr>

		<div class="trigo">
